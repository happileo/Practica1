<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="/WEB-INF/facelets/templates/plantilla.xhtml">
            <ui:define name="cuerpo">
                <title>Registro de medicamento</title>
                <h:body>
                    <p:growl id="msgs2" showDetail="true"></p:growl>
                    <h:form enctype="multipart/form-data">
                        <p:panel header="Registro de medicamento">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombre Medicamento" style="font-weight: bold"/>
                                <p:inputText value="#{oRegMed.setsNombre(sNombre)}" alt="Nombre del medicamento" required="true" requiredMessage="Ingrese nombre del medicamento" style="width: 300px" placeholder="Nombre"/>
                                <p:outputLabel value="Presentacion" style="font-weight: bold"/>
                                <p:inputText value="#{oRegMed.setsPresentacion(sPresentacion)}" alt="Presentacion" required="true" requiredMessage="Ingrese Presentacion" style="width: 300px" placeholder="Presentacion"/>
                                <p:outputLabel value="Tipo" style="font-weight: bold"/>
                                <p:inputText value="#{oRegMed.setsTipo(sTipo)}" alt="Tipo" required="true" requiredMessage="Ingrese tipo del medicamento" style="width: 300px" placeholder="Tipo de medicamneto"/>
                                <p:outputLabel value="Gramaje" style="font-weight: bold"/>
                                <p:inputText value="#{oRegMed.setsGramaje(sGramaje)}" alt="Gramaje" required="true" requiredMessage="Ingrese gramaje del medicamento" style="width: 300px" placeholder="Gramaje del medicamento"/>
                            </h:panelGrid>
                            <p:commandButton value="Guardar" action="#{oRegMed.registrar()}"/>
                        </p:panel>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
</html>
